<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Météo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #cce0f5, #e6f2ff); /* ciel doux */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .form-container p.description {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .form-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 14px;
    }

    .form-container textarea {
      resize: vertical;
      height: 120px;
    }

    .form-container button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contactez l'équipe météo</h2>
    <p class="description">
      Une question sur les prévisions ? Une remarque sur notre site ou une alerte météo à partager ?<br>
      Laissez-nous un message et nous vous répondrons rapidement.
    </p>

    <form>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
