<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Commits par Minute</h2>
    <canvas id="commitChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('commitChart').getContext('2d');
        const commitChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'Nombre de Commits',
                    data: {{ values | safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: 'Minute (0 Ã  59)' }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Nombre de Commits' }
                    }
                }
            }
        });
    </script>
</body>
</html>
